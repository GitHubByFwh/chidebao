server:
  port: 8080
spring:
  application:
    #应用的名称，可选
    name: chi_de_bao
#  datasource:
#    druid:
#      driver-class-name: com.mysql.cj.jdbc.Driver
#      url: jdbc:mysql://localhost:3306/supermarket?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
#      username: root
#      password: mysql
  shardingsphere:
    datasource:
      names: master,slave
      #主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.232.132:3306/chidebao?characterEncoding=utf-8&useSSL=false
        username: root
        password: root
      #从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.232.133:3306/chidebao?characterEncoding=utf-8&useSSL=false
        username: root
        password: root
    masterslave:
      #读写分离的规则
      load-balance-algorithm-type: round_robin #轮询：多个从库之间轮询访问
      #最终的数据源名称
      name: dataSource
      #主库数据源的名称
      master-data-source-name: master
      #从库数据源的名称列表，多个使用逗号分割
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启sql显示，默认是false
  main:
    allow-bean-definition-overriding: true #允许bean覆盖，后面的覆盖前面的

  redis:
    host: 192.168.1.28  # 本机的redis
    port: 6379
    password: 123456
    database: 0
  cache:
    redis:
      time-to-live: 1800000 # 配置缓存的过期时间
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
#    显示SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
#      逻辑删除配置
#      logic-delete-field: isDeleted
#      logic-delete-value: 1 #逻辑已删除
#      logic-not-delete-value: 0 #逻辑已删除

